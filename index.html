  <h3>Random Phrase Generator</h3>
  <!--Random Phrase generator-->

  <button class="speak-array-button" data-array="nouns">Nouns</button>
  <button class="speak-array-button" data-array="verbs">Verbs</button>
  <button class="speak-array-button" data-array="adjectives">Adjectives</button>
  <button class="speak-array-button" data-array="nouns">Nouns 2</button>
  <button class="speak-array-button" data-array="places">Places</button>

  <h3> Random Story Generator using randomly generated phrases</h3>
  <!--Random Story Generator using the random phrase generator.-->
  <button id="generate-story-button">Generate a random story</button>
